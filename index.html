<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Testimonial Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>
  <body>
    <article class="card">
      <header class="header">
        <img class="avatar" src="img/profile-thumbnail.png" alt="user avatar" />
        <div class="user-info">
          <h2 class="username" title="Sarah Dole">Sarah Dole</h2>
          <p class="usernick" title="@sarahdole">@sarahdole</p>
        </div>
      </header>

      <p class="content">
        I've been searching for high-quality abstract images for my design projects,
        and I'm thrilled to have found this platform. The variety and depth of creativity are astounding!
      </p>
    </article>

    <!-- Attribute this challenge to yourself! -->
    <div class="credits" data-gfe-screenshot-exclude="true">
      A challenge by
      <a
        href="https://www.greatfrontend.com/projects?ref=challenges"
        target="_blank"
        >GreatFrontEnd Projects</a
      >. Built by
      <a
        href="https://www.greatfrontend.com/projects/u/username"
        target="_blank"
        >web2ls</a
      >.
    </div>
  </body>
</html>
